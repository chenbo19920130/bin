<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员注册</title>
</head>
<body>
<table border="1" align="center">
    <tr>
        <th colspan="3">用户注册</th>
    </tr>
    <tr>
        <th>
            用户名
        </th>
        <td><input name="name" type="text" value=""></td>
        <td style="font-weight: bolder;color: red">*</td>
    </tr>
    <tr>
        <th>email</th>
        <td><input name="email" type="text" value=""></td>
        <td style="color: red">*</td>
    </tr>
    <tr>
        <th>性别</th>
        <td align="center" colspan="2">
            <input name="sex" type="radio" value="男">男
            <input name="sex" type="radio" value="女">女
        </td>
    </tr>
    <tr>
        <th>密码</th>
        <td>
            <input name="password" type="password" value="">
        </td>
        <td style="color: red">*</td>
    </tr>
    <tr>
        <th>QQ</th>
        <td>
            <input name="QQ" type="text" value="">
        </td>
        <td style="color: red">*</td>
    </tr>
    <tr>
        <th>家庭电话</th>
        <td>
            <input name="home telephone" type="text" value="">
        </td>
        <td style="color: red">*</td>
    </tr>
    <tr>
        <th>手机</th>
        <td>
            <input name="mobile phone" type="text" value="">
        </td>
        <td style="color: red">*</td>
    </tr>
    <tr>
        <th>兴趣爱好</th>
        <td colspan="2" align="center">
            <input name="hobby" type="checkbox" value="旅游">旅游
            <input name="hobby" type="checkbox" value="书法">书法
        </td>
    </tr>
    <tr>
        <th>密码提示问题</th>
        <td colspan="2" align="center">
            <select>
                <option>我最好朋友的生日</option>
                <option>我最坏朋友的生日</option>
                <option>我不好不坏朋友的生日</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>密码问题答案</th>
        <td>
            <input name="answer" type="text" value="">
        </td>
        <td style="color: red">*</td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input name="accept" type="checkbox" value="accept">我已经看过并接受<a href="test.html" target="_blank">《用户协议》</a>
        </td>
    </tr>
    <tr>
       <td align="center" colspan="3">
           <input name="register" type="submit" value="会员注册">
       </td>
    </tr>
</table>
<p style="background: blue;" align="center">
    <a style="color: pink" href="fe3f18d48d198236073a28076870c2f.jpg" target="_blank">密码问题找回密码</a>
    <a style="color: pink" href="738b4710b912c8fc5a54e812f9039245d788214d.jpg" target="_blank">注册邮件找回密码</a>
</p>
</body>
</html>

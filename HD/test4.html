<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<script>
    function huxigua() {
        var apipo = alert("woshihuxigua")
        document.getElementById('hxg').innerText = apipo
    }
    function apipo() {
        var huxigua = confirm("woshiapipo")
        document.getElementById('app').innerText = huxigua
    }
    function dashixiong() {
        var duanshuiliu = prompt("zaizuogeweidoushilaji")
        document.getElementById('dsx').innerText = duanshuiliu
    }
</script>
<input name="huxigua" type="button" value="huxigua" onclick="huxigua()">
<input name="apipo" type="button" value="apipo" onclick="apipo()">
<input name="dashixiong" type="button" value="dashixiong" onclick="dashixiong()">
<p id="hxg"></p>
<p id="app"></p>
<p id="dsx"></p>
</body>
</html>
